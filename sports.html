<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Athletics</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #welcome {
      font-size: 1.5em;
      margin-top: 20px;
      color: #00ffcc;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      text-shadow: 1px 1px 3px #000;
    }

    .sports-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 1000px;
      gap: 25px;
    }

    .sport-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px;
      width: 180px;
      height: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sport-card img {
      width: 100%;
      height: 130px;
      border-radius: 10px;
      object-fit: cover;
    }

    .sport-card p {
      margin-top: 10px;
      font-weight: 500;
      font-size: 1.1em;
    }

    .sport-card.selected {
      border: 3px solid #00ffcc;
      transform: scale(1.08);
      box-shadow: 0 0 15px #00ffcc;
    }

    .btn {
      background-color: #00ffcc;
      color: #1d2671;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      margin-bottom: 40px;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #00bfa6;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div id="welcome"> üëã Welcome, <span id="username">Athlete</span>! </div>

  <h1>üèÖ Choose Your Athletics Event</h1>

  <div class="sports-container" id="sportsContainer">

    <div class="sport-card" data-sport="Running">
      <img src="images/running.jpg" alt="Running">
      <p>Running</p>
    </div>

    <div class="sport-card" data-sport="Long Jump">
      <img src="images/longjump.jpg" alt="Long Jump">
      <p>Long Jump</p>
    </div>

    <div class="sport-card" data-sport="High Jump">
      <img src="images/highjump.jpg" alt="High Jump">
      <p>High Jump</p>
    </div>

    <div class="sport-card" data-sport="Javelin Throw">
      <img src="images/javelin.jpg" alt="Javelin">
      <p>Javelin Throw</p>
    </div>

    <div class="sport-card" data-sport="Shot Put">
      <img src="images/shotput.jpg" alt="Shot Put">
      <p>Shot Put</p>
    </div>

    <div class="sport-card" data-sport="Swimming">
      <img src="images/swimming.jpg" alt="Swimming">
      <p>Swimming</p>
    </div>

  </div>

  <button class="btn" onclick="continueNext()">Continue</button>

<script>
  // Load logged user profile
  async function loadProfile() {
    const token = localStorage.getItem("token");
    if (!token) return;

    try {
      const res = await fetch("http://localhost:5000/api/profile", {
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();
      if (res.ok && data.profile?.name) {
        document.getElementById("username").innerText = data.profile.name;
      }
    } catch (err) {
      console.log("Profile fetch failed");
    }
  }

  loadProfile();

  let selectedSport = null;

  const cards = document.querySelectorAll(".sport-card");
  cards.forEach(card => {
    card.addEventListener("click", () => {

      // Remove previous selection
      cards.forEach(c => c.classList.remove("selected"));

      // Select new sport
      card.classList.add("selected");
      selectedSport = card.dataset.sport;
    });
  });

  function continueNext() {
    if (!selectedSport) {
      alert("Please select a sport!");
      return;
    }

    // Save chosen sport
    localStorage.setItem("selectedSport", selectedSport);

    // Redirect to eligibility input
    window.location.href = "eligibility-input.html";
  }
</script>

</body>
</html>
